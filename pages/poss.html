<h3 class="page-header"><code>poss</code> : possessive modifier</h3>
<p>
A <b>possessive modifier</b> (<code>ssubj</code>) is either a possessive pronoun or a noun phrase containing a possessive marker that modifies the head of a noun phrase.
</p>

<div class="figure">
<img src="img/poss-0.png"><br>
A possessive modifier as the possessive pronoun "His".
</div>

<div class="figure">
<img src="img/poss-1.png"><br>
A possessive modifier including the possessive marker "'s".
</div>
