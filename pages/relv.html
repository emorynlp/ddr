<h3 class="page-header"><code>relv</code> : relativizer</h3>
<p>
A <b>relativizer</b> (<code>relv</code>) indicates the wh-phrase in a relative clause.
This relation appears only when the referent of the relativizer is connected to the predicate in the relative clause with a secondary dependency.
See the examples in <a href="relcl.html">relative clause</a> (<code>relcl</code>).
</p>
