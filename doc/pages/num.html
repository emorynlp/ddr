<h3 class="page-header"><code>num</code> : numeric modifier</h3>
<p>
A <b>numeric modifier</b> (<code>num</code>) is a group of numbers, ordinals, and cardinals.
</p>

<div class="figure">
<img src="img-new/num-0.png"><br>
"Two" and "tenth" modify "one", which modifies the noun "percent".
</div>

<div class="figure">
<img src="img-new/num-1.png"><br>
The quantifier phrase "139,000 or so" modifies the noun phrase "US troops".
</div>
