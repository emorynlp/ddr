<h3 class="page-header"><code>attr</code> : attribute</h3>

<p>
An <b>attribute</b> (<code>attr</code>) is any miscellaneous modifier of a nominal or a quantifier.
</p>

<div class="figure">
<img src="img-new/attr-0.png"><br>
The adjective "young" and "beautiful" modify the noun "woman".
</div>
    
<div class="figure">
<img src="img-new/attr-1.png"><br>
The adjective "last" is an attribute whereas the number "six" is a numeric modifier of the noun "weeks".
</div>
